<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    (async () => {
        const response = await fetch('https://api.github.com/repos/2bad2furious/web-ukazky/contents/pages');
        const data = await response.json();
        let htmlString = '<ul>';

        for (let file of data) {
            if (file.type === 'file')
                htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.body.innerHTML = htmlString;
    })()
</script>
</body>
</html>
