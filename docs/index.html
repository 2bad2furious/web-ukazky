<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prezentace</title>
</head>
<body>
<script>
  (async () => {
    const response = await fetch('https://api.github.com/repos/2bad2furious/web-ukazky/contents/docs');
    const data = await response.json();
    let htmlString = '<ul>';

    for (let file of data) {
      if (file.type === 'dir')
        htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
    }

    htmlString += '</ul>';
    //document.body.innerHTML = htmlString;
  })()
</script>
